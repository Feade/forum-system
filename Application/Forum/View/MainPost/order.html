<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no"/>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="shortcut icon" href="__PUBLIC__/Forum/image/login.ico">
	<link href="__PUBLIC__/Forum/Css/mypage.css" rel="stylesheet" type="text/css"/>

	<link rel="stylesheet" href="__PUBLIC__/Forum/css/xq_navbar.css"/>
	<link rel="stylesheet" href="__PUBLIC__/Forum/css/xq.css"/>
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideToggle("slow");
			});
			$("#panel").hide();
		});
	</script>
	<style type="text/css">
		body{
			background-image: url(__PUBLIC__/Forum/image/timg.jpg);
	        background-repeat: no-repeat;
	        background-size: 100% 100%;
	        margin-left:auto;
	        margin-right:auto;
	        margin-top:20PX;
	        width:90%;
	        min-height: 1000px;
		}
		body .item{
			width:70%;
		}
		.nav{
			position: fixed;
			top: 0;
			left: 0;
			z-index: 20;
			width: 100%;
		}
		.item{
			margin:20px auto 20px auto;
			box-shadow: 0 0 5px #e4e6e8;
			padding: 10px;
			position: relative;
			width: 600px;
			height: 120px;
			margin-bottom: 20px;

		}
		#first-item{
			margin-top: 20px;
		}

		.d1{
			float: left;
			width: 50px;
			height: 100px;
		}
		.title{

			font-size: 20px;
			margin-left: 50px;
			padding-left: 30px;
			padding-top: 20px;
			height: 70px;

		}
		.item:hover{
			box-shadow: 0 0 5px #c2c2c2;
		}
		.feed-meta{

			margin-left: 50px;
			height: 20px;
			bottom:15px;
		}
		.img-rounded{
			margin-top: 25px;
			width:50px;
			height: 50px;
			border-radius: 25px;

		}
		#r_{
			float:right;
		}
		.navigation{
			left: 95%;
			top: 55px;
			width: 80px;
			float: right;
		}
		#flip{
			position: fixed;
		}
		.img-navigation{
			width:50px;
			height: 50px;
			float: right;
			border-radius: 25px;
		}
		.button-navigation{
			width: 51px;
			height: 52px;
			border-radius: 25px;
			background-color: #330066;
			margin-top: 5px;
			margin-right:  5px;
			float: right;
		}
		form{
			position: absolute;
		}
		.btn{
			position: absolute;
			height: 30px;
			width: 50px;
			left: 1310px;
			border-radius: 5px;
		}
		.input-g{
			position: absolute;
			height: 30px;
			width: 300px;
			left: 1000px;
			border-radius: 5px;
		}
	</style>
	<title>论坛主页</title>
</head>
<body>
	<a href="{:U('Forum/MainPost/moreSearch')}"><button class="btn" style="position: fixed;top: 100px;left: 90%; width: 80px;height: 30px;">
		高级搜索
	</button></a>
	<div  style="position: fixed;top: 55px;left: 80%; width: 100px;height: 30px;">
		<form action="{:U('Forum/MainPost/searchMain')}" method="post" name="myForm" onsubmit="return validateForm();">
			<input type="text" name="for_title"  placeholder="搜索主贴">
			<button type="submit" class="btn" style="position: fixed;top: 55px;left: 90%; width: 80px;height: 30px;">搜索</button>
		</form>
	</div>
	<button type="button" style="position: fixed;bottom: 20px;left:  93%; color: #333333;font-weight: 15px;width: 100px;height: 40px;" class="btn btn-default btn-lg">
		<a href="#top" style="color:  #333333;font-weight: 10px;">返回顶部</a>
	</button>
	<div id="flip" class="navigation">
		<div class="button-navigation">
			<a href="{:U('Forum/UserDetail/index')}">
				<img class="img-navigation" src="__PUBLIC__/Forum/image/{$userHead.for_head}">
			</a>
		</div>
		<div class="button-navigation">
			<img class="img-navigation" src="__PUBLIC__/Forum/image/menu.jpg">
		</div>
		<div id="panel" class="navigation">
			<div class="button-navigation">
				<a href="{:U('Forum/MainPost/addMain')}" title="新增主贴">
					<img class="img-navigation" src="__PUBLIC__/Forum/image/new.jpg">
				</a>
			</div>
			<div class="button-navigation">
				<a href="{:U('Forum/MainPost/index')}" title="返回论坛主页">
					<img class="img-navigation" src="__PUBLIC__/Forum/image/homepage.jpg">
				</a>
			</div>
			<div class="button-navigation">
				<a href="{:U('Forum/Login/logout')}" title="注销">
					<img class="img-navigation" src="__PUBLIC__/Forum/image/exit.jpg">
				</a>
			</div>
		</div>
	</div>

	<div class="xq_bag nav" id="bar3">
		<ul class="xq_navbar">
			<foreach name="list" item="it">
				<li class="xq_navli"><a href="{:U('Forum/MainPost/order')}?for_class={$it.for_class}">{$it.for_class}</a></li>
			</foreach>
		</ul>
	</div>

	<div style="margin-left: 15%;margin-top: 10px;">{$page}</div>

	<br>
	<foreach name="list_post" item="it">
		<div class="item" id="first-item">
			<div class="d1">
				<img src="__PUBLIC__/Forum/image/{$it.for_head}" class="img-rounded">
				<span><font color="#666699">&nbsp;{$it.for_level}&nbsp;级</font></span>
			</div>

			<div style="float: right;">{$it.for_class}</div>
			<div class="title">
				<span id="one" class="">
					<a href="{:U('Forum/ReplyPost/index')}?for_num={$it.for_num}" title="查看详情">{$it.for_title}</a>
				</span>
			</div>

			<div class="feed-meta">
				<div class="zm-item-meta answer-actions clearfix js-contentActions">
					<div class="zm-meta-panel">

						<span>
							<a class="author-link" title="查看用户详情" data-hovercard="" target="_blank" href="{:U('Forum/UserDetail/show')}?ID={$it.for_id}">{$it.for_name}</a>
						</span>
						<span itemprop="url" class="answer-date-link meta-item" data-tooltip="" target="_blank">编辑于：{$it.for_time}</span>
						<a href="{:U('Forum/ReplyPost/index')}?for_num={$it.for_num}" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">查看详情</a>

						<span id="r_">
							<span class="zg-bull zu-autohide">{$it.for_join} 评论</span>
							<span class="zg-bull zu-autohide">&bull; {$it.for_up}</span>
							<a href="{:U('Forum/Operate/mainUp')}?for_num={$it.for_num}" name="" class="">
								<i class="z-icon-comment"></i>
								<span id="zan" onclick="zan_click('#{$it.for_num}')"> 点赞</span></a>
								<span class="zg-bull zu-autohide">&bull; {$it.for_down}</span>
								<a href="{:U('Forum/Operate/mainDown')}?for_num={$it.for_num}" name="" class="">
									<i class="z-icon-comment"></i>
									<span id="zan" onclick="zan_click('#{$it.for_num}')"> 板砖</span></a>
									&nbsp;&bull; &nbsp;<span class="zg-bull zu-autohide"> {$it.for_report}</span>
									<a href="{:U('Forum/Operate/mainReport')}?for_num={$it.for_num}" name="" class="">
										<i class="z-icon-comment"></i><span id="{$it.for_num}"></span> <span id="zan" onclick="zan_click('#{$it.for_num}')">    <font color="#FF0000">举报</font></span></a>

									</span>

								</div>
							</div>
						</div>
					</div>
				</foreach>
				<h3 style="margin-left: 70%;">{$page}</h3>

				<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
				<script src="__PUBLIC__/Forum/js/xq_navbar.js"></script>
				<script>
					$(function(){
						$("#bar1").xq_navbar({"type":"underline","liwidth":"auto","bgcolor":"#000","hcolor":"#f0f"});
						$("#bar2").xq_navbar({"type":"beat","liwidth":"avg","bgcolor":"#000","hcolor":"#f0f"});
						$("#bar3").xq_navbar({"type":"line","liwidth":"avg","bgcolor":"#000"});
						$("#bar4").xq_navbar({"type":"overline","liwidth":"120","bgcolor":"#000"});
						$("#bar5").xq_navbar({"type":"block","liwidth":"avg","bgcolor":"#000","hcolor":["blue","rgb(10;,100,100)","red","pink","green","rgba(23,234,22,1)","rgb(230,230,230)"]});
					});
					function zan_click(what){
						var zan=$(what).text();
						$(what).text(++zan);
					};
				</script>
				<script type="text/javascript">
					function validateForm()
					{
						var x1=document.forms["myForm"]["for_title"].value;
						if (x1==null || x1=="")
						{
							alert("搜索内容不能为空！");
							return false;
						}
					}
				</script>
			</body>

			</html>
