<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">

	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
	<script src="__PUBLIC__/umeditor/third-party/mathquill/mathquill.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/umeditor/third-party/mathquill/mathquill.css"/>
	<style type="text/css">
		body{
			width:80%;
			margin: auto;
			margin-top:50px;
		}

		.item{
			border: 1px solid #999;
 		border-radius: 10px;
			padding: 10px;
			position: relative;
			margin-bottom: 20px;
		}
		.img-rounded{
			width:50px;
			height: 50px;
			border-radius: 25px;
			margin-left:25px;
			margin-top: 25px;

		}

		.huifu{
			margin: 0 20px 0 30px;
		}
		.d1{
			float: left;
			height: 100%;
			width: 100px;

		}
		.auctor{
			margin-left: 100px;
			margin-top: 20px;
			margin-right: 20px;

		}
		.fede-mete{

			margin-left: 100px;
			margin-right: 10px;
			float: right;
			bottom:15px;
			clear:right;

		}
		.fede-mete a{
						color: #1acd76;
           font-size: 14px;
		}
		.title{
			border: 1px solid #999;
		border-radius: 10px;
			font-size: 20px;
			padding-left: 30px;
			padding-top: 20px;
			height: 70px;
			margin-bottom: 20px;

		}
		.img2{
			width:30px;
			height: 30px;
			border-radius: 15px;
		}
		.xiaotubiao{
			width:20px;
			height:20px;

		}
	</style>
	<title>回收站</title>
</head>
<body>
	<p id="userdetail"><a href="{:U('Forum/MainPost/index')}">返回论坛主页</a></p>
	<p id="userdetail"><a href="{:U('Forum/UserDetail/index')}">返回个人中心</a></p>
	<p id="logout"><a href="{:U('Forum/Login/logout')}">注销</a></p>
<foreach name="list_post" item="it">
	<div class="item" id="first-item">
		<div class="zm-item-answer-author-info">
			<span class="">
				<span class="">
				<img src="__PUBLIC__/Forum/image/{$it.for_head}" class="img-rounded">
				<a class="author-link" data-hovercard="" target="_blank" href="{:U('Forum/UserDetail/index')}">{$it.for_name}</a>
				</span>

				<span title="title" >{$it.for_title}</span>
			</span>
		</div>


		<div class="zh-summary">
			<p>&nbsp &nbsp &nbsp &nbsp {$it.for_text}</p>
		</div>
		<div class="feed-meta">
			<div class="zm-item-meta answer-actions clearfix js-contentActions">
				<div class="zm-meta-panel">
					<a itemprop="url" class="answer-date-link meta-item" data-tooltip="" target="_blank" href="">{$it.for_time}</a>
					<span class="zg-bull zu-autohide">&bull;</span>
					<a href="#" name="" class="">
					<i class="z-icon-comment"></i><span id="{$it.for_num}">{$it.for_up}</span> <span id="zan" onclick="zan_click('#{$it.for_num}')">人赞同</span></a>

					<a ><span onclick="show_dele('#sure_{$it.for_num}')">恢复</span></a>
					<a class="back" id="sure_{$it.for_num}" href="{:U('Forum/ReplyPost/backReply')}?back_reply_num={$it.for_num}&back_true=2">确认恢复</a>
				</div>
			</div>
		</div>

	</div>
</foreach>
<script type="text/javascript">
	function show_dele(what){
		$(what).show();
	};
	$(".back").hide();
</script>
</body>
</html>
